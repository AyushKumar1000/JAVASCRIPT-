<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0f0c0, #f0fff0);
      color: #2e4d2c;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      color: #1e392a;
    }

    .carousel {
      background-color: #e6f5e6;
      border: 2px solid #a3cfa3;
      text-align: center;
      margin: 50px auto;
      padding: 40px 20px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 10px rgba(34, 94, 34, 0.3);
    }

    .reviews img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #7dbf7d;
      box-shadow: 0 0 6px rgba(0, 100, 0, 0.2);
    }

    .review {
      display: none;
    }

    .review.active {
      display: block;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      margin: 0 10px;
      background-color: #7dbf7d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5a9e5a;
    }

    .review p {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ReviewsCarousel</h1>

  <div class="carousel">
    <div class="reviews">
      <div class="review active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTojAocdWxVSZ9pOVRIbltFhiHV9a0pZkdTLg&s" alt="">
        <p>"Nature feels alive!"</p>
      </div>
      <div class="review">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa-StPKerq11YYVPygp1mSjrRgzzo_M20-1A&s" alt="">
        <p>"Fresh, green, and lovely."</p>
      </div>
      <div class="review">
        <img src="https://i.pinimg.com/474x/6a/d0/2b/6ad02bcbde373f921fb1851a8c86b096.jpg" alt="">
        <p></p>
      </div>
    </div>

    <div class="buttons">
      <button id="prev"><</button>
      <button id="next">></button>
    </div>
  </div>

 
  <button id="btn">Show</button>

  <ul id="menu" style="display:none;">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>

  </ul>
  


  <script>
    const reviews = document.querySelectorAll('.review');
    let index = 0;

    function showReview(i) {
      reviews.forEach((review, idx) => {
        review.classList.toggle('active', idx === i);
      });
    }

    document.getElementById('prev').onclick = () => {
      index = (index - 1 + reviews.length) % reviews.length;
      showReview(index);
    };

    document.getElementById('next').onclick = () => {
      index = (index + 1) % reviews.length;
      showReview(index);
    }

      const btn = document.getElementById('btn');
  const menu = document.getElementById('menu');

  btn.onclick = function() {
    if (menu.style.display === 'none') {
      menu.style.display = 'block';
      btn.textContent = 'Hide ';
    } else {
      menu.style.display = 'none';
      btn.textContent = 'Show ';
    }
  }

  </script>
</body>
</html>
